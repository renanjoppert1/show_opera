name: API
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script_stop: false
          debug: false
          script: |
            cd /root/show_opera
            git pull
            pm2 restart server